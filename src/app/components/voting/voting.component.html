<div class="row">
  <div *ngFor='let vote of votes'>
    <div class="col-sm-4">
      <div class="card">
        <div class="card-block">
          <h3 class="card-title">{{vote.category}}</h3>
          <p class="card-text">{{vote.content}}</p>
          <a href="/" class="btn btn-success" (click)="upvote(vote.id)">
            <span class="glyphicon glyphicon-plus-sign"><span> <b>{{vote.up}}</b></span></span>
          </a>
          <a href="/" class="btn btn-danger" (click)="downvote(vote.id)">
            <span class="glyphicon glyphicon-minus-sign"><span> <b>{{vote.down}}</b></span></span>
          </a>
        </div>
      </div>
    </div>
  </div>

</div>
